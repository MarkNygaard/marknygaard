version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    ignore:
      - dependency-name: 'tailwindcss'
        versions: ['4.x.x']
      - dependency-name: 'eslint'
        versions: ['9.x']
      - dependency-name: 'tailwind-variants'
        versions: ['1.x']
  - package-ecosystem: 'github-actions'
    directory: '/'
    open-pull-requests-limit: 25
    schedule:
      interval: 'daily'
