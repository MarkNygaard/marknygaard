fragment TextImageFragment on TextImageRecord {
  __typename
  id
  structuredText {
    value
    blocks {
      __typename
      ... on MainHeadingRecord {
        ...MainHeadingFragment
      }
    }
  }
  fadeInText
  image {
    responsiveImage(
      imgixParams: { fit: max, w: 800, h: 800, auto: compress, q: 60, fm: avif }
    ) {
      ...responsiveImageFragment
    }
  }
  fadeInImage
  imageLocation
  imageStyle
  displayStyle
}
