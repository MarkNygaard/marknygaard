fragment TextImageFragment on TextImageRecord {
  __typename
  id
  structuredText {
    value
    blocks {
      __typename
      ... on MainHeadingRecord {
        id
        title
        subtitle(markdown: true)
      }
    }
  }
  imageLocation
  imageStyle
  image {
    responsiveImage(imgixParams: { fit: crop, w: 288, h: 288, auto: format }) {
      ...responsiveImageFragment
    }
  }
}
