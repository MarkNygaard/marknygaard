query PostBySlug($slug: String) {
  site: _site {
    favicon: faviconMetaTags {
      ...metaTagsFragment
    }
  }
  post(filter: { slug: { eq: $slug } }) {
    seo: _seoMetaTags {
      ...metaTagsFragment
    }
    id
    title
    slug
    date
    excerpt
    author {
      name
      picture {
        responsiveImage(
          imgixParams: {
            fit: crop
            w: 48
            h: 48
            auto: compress
            fm: avif
            mask: "ellipse"
          }
        ) {
          ...responsiveImageFragment
        }
      }
    }
    category {
      name
      slug
    }
    coverImage {
      responsiveImage(
        imgixParams: { fit: crop, ar: "678:339", auto: format, w: 678, h: 339 }
        sizes: "(max-width: 678px) 100vw, 678px"
      ) {
        ...responsiveImageFragment
      }
    }
    section {
      ...SectionFragment
    }
  }
}
