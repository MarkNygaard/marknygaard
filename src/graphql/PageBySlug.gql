query PageBySlug($slug: String) {
  site: _site {
    favicon: faviconMetaTags {
      ...metaTagsFragment
    }
  }
  page(filter: { slug: { eq: $slug } }) {
    seo: _seoMetaTags {
      ...metaTagsFragment
    }
    id
    name
    slug
    content {
      ... on ImageRecord {
        __typename
        id
        image {
          responsiveImage(
            imgixParams: { fit: crop, w: 288, h: 288, auto: format }
          ) {
            ...responsiveImageFragment
          }
        }
      }
      ... on TextRecord {
        ...TextFragment
      }
      ... on TextImageRecord {
        ...TextImageFragment
      }
      ... on FeaturedRecord {
        ...FeaturedFragment
      }
      ... on BlogRecord {
        ...BlogFragment
      }
      ... on CardRecord {
        ...CardFragment
      }
    }
  }
  allPages {
    id
    name
    slug
  }
  allPosts(orderBy: date_DESC) {
    id
    slug
    title
    date
    excerpt
    coverImage {
      responsiveImage(
        imgixParams: { fit: crop, w: 410, h: 178, auto: format }
      ) {
        ...responsiveImageFragment
      }
    }
  }
}
